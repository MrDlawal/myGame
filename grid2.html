    <div id="all-above">
        <div id="icon-container"></div>
        

        <div id="score">Score: <span id="showscore">0</span></div>

        <div onclick="counting()"></div>
        <div onclick="moving()"></div>
        
    </div>   

    <dialog id="instructions">
        <h1>4 Easy steps...</h1>
        <h2> 1.Start the Game</h2>
        <h2> 2.Roll the dice </h2>
        <h2>3. Move the Apple</h2>
        <h2> 4. Click the squares </h2>
        <button id="next-button1" style="display: block;">Next</button>
    </dialog>

    
    <dialog id="quiz-dialog">
        <div id="rightwrong"></div>
        <span class="close-button">&times;</span>
        <div id="question"></div>
        <div id="answer-button"></div>
        <div id="timer">Count: <span id="timer-4">12</span></div>
        <button id="next-button" style="display: none;">Next</button>
    </dialog>

            <h2>Game Over!</h2>

            <p id="final-score"></p>
            <p id="final-time-used"></p>
            <h2>Time used is considered for best time only if the percentage is 90% minimum </h2>
         
                <button id="Play-again">Play Again </button>
                           
            
    </dialog>
